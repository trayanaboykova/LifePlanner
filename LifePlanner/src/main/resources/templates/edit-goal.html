<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<header>
    <nav class="books-nav">
        <div class="books-header-left">
            <p class="back-to-books">
                <a href="/goals/my-goals">
                    <img src="https://img.icons8.com/?size=100&id=46652&format=png&color=000000"
                         alt="Back Icon" width="45" height="45"/>
                    Back to My Goals</a>
            </p>
        </div>
        <div class="books-header-right">
            <a href="/home" class="back-home">
                <img src="https://img.icons8.com/?size=100&id=42814&format=png&color=000000"
                     alt="Home Icon" width="45" height="45"/>
                Back to Home
            </a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="add-book-container">
        <form class="add-book-form" th:action="@{/goals/{id}/edit(id=${goal.id})}"  method="post" th:object="${editGoalRequest}">
            <h3>Edit Goal</h3>

            <!-- Status Dropdown -->
            <div class="form-group">
                <label for="status">Edit Status</label>
                <select id="status" name="status" required th:field="*{status}">
                    <option value="">-- Select Status --</option>
                    <option th:each="status : ${T(lifeplanner.goals.model.GoalStatus).values()}"
                            th:value="${status}"
                            th:text="${status.label}">
                    </option>
                </select>
                <p class="error-message-add-book" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
            </div>

            <!-- Goal Name -->
            <div class="form-group">
                <label for="goal-name">Edit Goal Name</label>
                <input type="text" id="goal-name" name="goalName" placeholder="Enter goal name" required th:field="*{goalName}">
                <p class="error-message-add-book" th:if="${#fields.hasErrors('goalName')}" th:errors="*{goalName}"></p>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="category">Edit Category</label>
                <select id="category" name="category" required th:field="*{category}">
                    <option value="">-- Select Category --</option>
                    <option th:each="category : ${T(lifeplanner.goals.model.GoalCategory).values()}"
                            th:value="${category}"
                            th:text="${category.label}">
                    </option>
                </select>
                <p class="error-message-add-book" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="start-date">Edit Start Date</label>
                <input type="date" id="start-date" name="startDate" required th:field="*{startDate}">
                <p class="error-message-add-book" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
            </div>

            <!-- End Date -->
            <div class="form-group">
                <label for="end-date">Edit End Date</label>
                <input type="date" id="end-date" name="endDate" required th:field="*{endDate}">
                <p class="error-message-add-book" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
            </div>

            <!-- Priority Dropdown -->
            <div class="form-group">
                <label for="priority">Edit Priority</label>
                <select id="priority" name="priority" required th:field="*{priority}">
                    <option value="">-- Select Priority --</option>
                    <option th:each="priority : ${T(lifeplanner.goals.model.GoalPriority).values()}"
                            th:value="${priority}"
                            th:text="${priority.label}">
                    </option>
                </select>
                <p class="error-message-add-book" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></p>
            </div>

            <!-- Progress (Percentage) -->
            <div class="form-group">
                <label for="progress">Edit Progress (%)</label>
                <input type="number" id="progress" name="progress" placeholder="Enter progress" min="0" max="100" th:field="*{progress}">
                <p class="error-message-add-book" th:if="${#fields.hasErrors('progress')}" th:errors="*{progress}"></p>
            </div>

            <!-- Notes (Textarea) -->
            <div class="form-group">
                <label for="notes">Edit Notes</label>
                <textarea id="notes" name="notes" placeholder="Any notes..." th:field="*{notes}"></textarea>
                <p class="error-message-add-book" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="add-book-btn">Save Goal</button>

        </form>
    </section>
</main>


<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
