<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<header>
    <nav class="books-nav">
        <div class="books-header-left">
            <p class="back-to-books">
                <a href="/goals">
                    <img src="https://img.icons8.com/?size=100&id=46652&format=png&color=000000"
                         alt="Back Icon" width="45" height="45"/>
                    Back to My Goals</a>
            </p>
        </div>
        <div class="books-header-right">
            <a href="/home" class="back-home">
                <img src="https://img.icons8.com/?size=100&id=42814&format=png&color=000000"
                     alt="Home Icon" width="45" height="45"/>
                Back to Home
            </a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="add-book-container">
        <form class="add-book-form" action="/goals/save" method="post">
            <h3>Edit Goal</h3>

            <!-- Goal Name -->
            <div class="form-group">
                <label for="goal-name">Edit Name</label>
                <input type="text" id="goal-name" name="goalName" placeholder="Enter goal name" required>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="category">Edit Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>-- Select Category --</option>
                    <option value="health">Health & Fitness</option>
                    <option value="career">Career & Education</option>
                    <option value="finance">Finance</option>
                    <option value="personal">Personal Growth</option>
                    <option value="travel">Travel</option>
                    <option value="relationships">Relationships</option>
                </select>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="start-date">Edit Start Date</label>
                <input type="date" id="start-date" name="startDate" required>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- End Date -->
            <div class="form-group">
                <label for="end-date">Edit End Date</label>
                <input type="date" id="end-date" name="endDate" required>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Priority Dropdown -->
            <div class="form-group">
                <label for="priority">Edit Priority</label>
                <select id="priority" name="priority" required>
                    <option value="" disabled selected>-- Select Priority --</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Progress (Percentage) -->
            <div class="form-group">
                <label for="progress">Edit Progress (%)</label>
                <input type="number" id="progress" name="progress" placeholder="Enter progress" min="0" max="100">
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Status Dropdown -->
            <div class="form-group">
                <label for="status">Edit Status</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>-- Select Status --</option>
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="on-hold">On Hold</option>
                    <option value="completed">Completed</option>
                </select>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Notes (Textarea) -->
            <div class="form-group">
                <label for="notes">Edit Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional notes..."></textarea>
                <p class="error-message">Error Text Here</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="add-book-btn">Save Goal</button>

        </form>
    </section>
</main>


<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
