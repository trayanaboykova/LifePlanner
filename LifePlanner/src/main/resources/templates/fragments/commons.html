<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title th:text="${pageTitle} ?: 'LifePlanner'">LifePlanner</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="/css/register.css"/>
    <link rel="stylesheet" href="/css/home.css"/>
    <link rel="stylesheet" href="/css/my-books.css"/>

</head>

<body>
<header>
    <nav>
        <div class="home">
            <a href="/">
                <img src="https://img.icons8.com/?size=100&id=104311&format=png&color=000000"
                     alt="Home Icon" width="45" height="45"/>
                LifePlanner</a>
        </div>
        <ul class="links">
            <li>
                <a href="/login">
                <img src="https://img.icons8.com/?size=100&id=46513&format=png&color=000000"
                     alt="Login Icon" width="45" height="45"/>
                Login</a>
            </li>
            <li>
                <a href="/register">
                <img src="https://img.icons8.com/?size=100&id=46338&format=png&color=000000"
                     alt="Register Icon" width="45" height="45"/>
                Register</a>
            </li>
        </ul>
    </nav>
</header>

<footer>
    <div class="footer-text">
        &copy; LifePlanner <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>. All rights reserved.
    </div>
</footer>
</body>
</html>
