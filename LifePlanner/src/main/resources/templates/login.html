<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<header th:replace="~{fragments/commons::nav}"></header>

<main class="container">
    <section class="login-container">
        <form class="login-form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <h3>Login</h3>

            <!-- Username -->
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required th:field="*{username}">
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required th:field="*{password}">
                <p class="error-message-login" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn">Login</button>

            <p class="register-redirect">Don't have an account? <a href="/register">Register</a>!</p>
        </form>
    </section>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
