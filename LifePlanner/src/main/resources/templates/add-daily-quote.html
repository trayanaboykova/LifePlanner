<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<header>
    <nav class="books-nav">
        <div class="books-header-left">
            <p class="back-to-books">
                <a href="/daily-quotes">
                    <img src="https://img.icons8.com/?size=100&id=46652&format=png&color=000000"
                         alt="Back Icon" width="45" height="45"/>
                    Back to My Quotes</a>
            </p>
        </div>
        <div class="books-header-right">
            <a href="/home" class="back-home">
                <img src="https://img.icons8.com/?size=100&id=42814&format=png&color=000000"
                     alt="Home Icon" width="45" height="45"/>
                Back to Home
            </a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="add-book-container">
        <form class="add-book-form" th:action="@{/daily-quotes}" th:object="${addDailyQuoteRequest}" method="post">
            <h3>Add Quote</h3>
            <div class="form-group-add-book">
                <label for="image">Add Image Url</label>
                <input type="text" id="image" name="quoteImage" placeholder="Image" th:field="*{quoteImage}">
                <p class="error-message-add-book" th:if="${#fields.hasErrors('quoteImage')}" th:errors="*{quoteImage}"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="add-book-btn">Save Book</button>

        </form>
    </section>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
