<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<header>
    <nav class="books-nav">
        <div class="books-header-right">
            <a href="/home" class="back-home">
                <img src="https://img.icons8.com/?size=100&id=42814&format=png&color=000000"
                     alt="Home Icon" width="45" height="45"/>
                Back to Home
            </a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="add-book-container">
        <form class="add-book-form" action="/books/save" method="post">
            <h3>Edit Recipe</h3>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Edit Recipe Name</label>
                <input type="text" id="name" name="name" placeholder="Title" required>
                <p class="error-message">Error Text Here</p>
            </div>
            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="category">Edit Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>-----Category-----</option>
                    <option value="">Breakfast</option>
                    <option value="">Lunch</option>
                    <option value="">Dinner</option>
                    <option value="">Snack</option>
                    <option value="">Dessert</option>
                </select>
                <p class="error-message">Error Text Here</p>
            </div>
            <!-- Difficulty Level -->
            <div class="form-group">
                <label for="difficulty">Edit Difficulty Level</label>
                <select id="difficulty" name="difficulty">
                    <option value="" disabled selected>-----Select Difficulty-----</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <p class="error-message">Error Text Here</p>
            </div>
            <!-- Cuisine -->
            <div class="form-group">
                <label for="cuisine">Edit Cuisine</label>
                <input type="text" id="cuisine" name="cuisine" placeholder="Cuisine">
                <p class="error-message">Error Text Here</p>
            </div>
            <!-- Cooking Time -->
            <div class="form-group">
                <label for="cooking-time">Edit Cooking Time</label>
                <input type="number" id="cooking-time" name="cooking-time" inputmode="numeric" placeholder="minutes">
                <p class="error-message">Error Text Here</p>
            </div>
            <!-- Ingredients List (Dynamically Add Items) -->
            <div class="form-group">
                <label>Edit Ingredients List</label> <!-- Removed `for="ingredients"` -->
                <div id="ingredients-container">
                    <div class="ingredient-item">
                        <label>
                            <input type="text" name="ingredient[]" placeholder="Ingredient name">
                        </label>
                        <label>
                            <input type="number" name="quantity[]" placeholder="Quantity" min="1">
                        </label>
                        <label>
                            <select name="unit[]">
                                <option value="" disabled selected>-----Unit-----</option>
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                                <option value="cups">cups</option>
                                <option value="tsp">tsp</option>
                                <option value="tbsp">tbsp</option>
                            </select>
                        </label>
                        <button type="button" class="remove-ingredient">âœ–</button>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" id="add-ingredient">+ Add Ingredient</button>
                </div>
            </div>
            <!-- Cooking Notes -->
            <div class="form-group">
                <label for="cooking-notes">Edit Cooking Notes</label>
                <textarea id="cooking-notes" name="cooking-notes" placeholder="Any additional cooking tips..."></textarea>
                <p class="error-message">Error Text Here</p>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="add-book-btn">Save Media</button>
        </form>
    </section>
</main>

<script src="/js/ingredients.js"></script>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
